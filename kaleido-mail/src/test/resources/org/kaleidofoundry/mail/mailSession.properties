# Default Use for EJB Mail Service
mailsession.default.type=jndi
mailsession.default.jndi.name=mail/session
mailsession.default.jndi.context.local-ref=jboss

# Example - Kaleido JNDI
mailsession.kaleido-jndi.type=jndi
mailsession.kaleido-jndi.jndi.name=mail/session
mailsession.kaleido-jndi.jndi.context.local-ref=jboss

# Example - Kaleido Locale
mailsession.kaleido-local.type=local
mailsession.kaleido-local.mail.smtp.host=smtp.kaleido.org
mailsession.kaleido-local.mail.smtp.port=25
mailsession.kaleido-local.mail.smtp.auth=false
mailsession.kaleido-local.mail.smtp.auth.user=
mailsession.kaleido-local.mail.smtp.auth.pwd=

# Example - Kaleido EJB (JMS)
mailsession.kaleido-ejb.type=ejb
mailsession.kaleido-ejb.jndi.name=ejbMailSender
mailsession.kaleido-ejb.jndi.context.local-ref=jboss

# JNDI Intial Context
jndi.context.jboss.java.naming.env.prefix=java:/
jndi.context.jboss.java.naming.provider.url=localhost:1099
jndi.context.jboss.java.naming.factory.initial=org.jnp.interfaces.NamingContextFactory
jndi.context.jboss.java.naming.factory.url.pkgs=org.jboss.naming:org.jnp.interfaces


#**************************
# JMS Context
#**************************
messaging.transport.jms-transacted.message=xml
messaging.transport.jms-transacted.jms.connection.factory.jndi.name=ConnectionFactory
messaging.transport.jms-transacted.jms.connection.factory.jndi.context.local-ref=jboss
messaging.transport.jms-transacted.jms.connection.factory.user=guest
messaging.transport.jms-transacted.jms.connection.factory.password=guest
messaging.transport.jms-transacted.jms.session.transacted=false
messaging.transport.jms-transacted.jms.session.acknowledgeMode=1

# Consumer 
messaging.consumer.jmsconsumer-test.transport.local-ref=jms-transacted
messaging.consumer.jmsconsumer-test.destination.local-ref

# Producer
messaging.producer.jmsproducer-test.transport.local-ref=jms-transacted
messaging.producer.jmsproducer-test.jms.destinations=myQueue;myTopic
messaging.producer.jmsproducer-test.jms.destination.myQueue.jndi.name=queue/testQueue
messaging.producer.jmsproducer-test.jms.destination.myQueue.jndi.context.local-ref=jboss
messaging.producer.jmsproducer-test.jms.destination.myTopic.jndi.name=topic/testTopic
messaging.producer.jmsproducer-test.jms.destination.myTopic.jndi.context.local-ref=jboss
messaging.producer.jmsproducer-test.jms.message.expiration=0
messaging.producer.jmsproducer-test.jms.message.priority=4

#***********************
# jms.session.acknowledgeMode, utiliseable si session.transacted=false
#***********************
# 1 == Session.AUTO_ACKNOWLEDGE		: acknowledge auto si côté client, la méthode receive du listener s'execute sans erreur
# 2 == Session.CLIENT_ACKNOWLEDGE : acknowledge si Message.acknowledge() explicitement appelé côté client
# 3 == Session.DUPS_OK_ACKNOWLEDGE : lazily acknowledge the delivery of messages (duplicate messages if the JMS provider fails)
#***********************


#**************************
# Jndi Context
#**************************
# Jboss Intial Context Information [new JndiContext("jboss", config)]
jndi.context.jboss.java.naming.env.prefix=
jndi.context.jboss.java.naming.provider.url=localhost:1099
jndi.context.jboss.java.naming.factory.initial=org.jnp.interfaces.NamingContextFactory
jndi.context.jboss.java.naming.factory.url.pkgs=org.jboss.naming:org.jnp.interfaces
jndi.context.jboss.java.naming.dns.url=

# Websphere 5 Intial Context Information  [new JndiContext("was5", config)]
jndi.context.was5.java.naming.env.prefix=java:comp/env
jndi.context.was5.java.naming.provider.url=iiop://localhost:2809
jndi.context.was5.java.naming.factory.initial=com.ibm.ejs.ns.jndi.CNInitialContextFactory
jndi.context.was5.java.naming.factory.url.pkgs=
jndi.context.was5.java.naming.dns.url=

# Tomcat Intial Context Information  [new JndiContext("tomcat", config)]
jndi.context.tomcat.java.naming.env.prefix=java:comp/env
jndi.context.tomcat.java.naming.provider.url=
jndi.context.tomcat.java.naming.factory.initial=org.apache.naming.java.javaURLContextFactory
jndi.context.tomcat.java.naming.factory.url.pkgs=
jndi.context.tomcat.java.naming.dns.url=

